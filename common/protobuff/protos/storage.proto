syntax = "proto3";
option go_package = "pb";

message Tx {
    int32 type = 1;
    bytes to = 2;
    bytes from = 3;
    uint64 nonce = 4;
    bytes value = 5;
    bytes fee = 6;
    Sign signature = 7;
    bytes hashKey = 8;
    bytes data = 9;
}

message Sign{
    bytes from = 1;
    bytes signature = 2;
}


message Account {
    uint64 nonce = 1;
    bytes value = 2;
    bytes origin = 3;
    repeated bytes voters = 4;
}

message Record {
    bytes snap = 1;
    bytes parent = 2;
    repeated bytes siblings = 3;
}

message Snapshot {
    bytes hash = 1;
    bytes proposer = 2;
    repeated Entry entries = 3;
}

message Entry {
    bytes address = 1;
    bytes account = 2;
}